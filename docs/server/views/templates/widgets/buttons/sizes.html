<h3>Sizes</h3>

<p>
	<p>Use size classes <code>_tiny</code>, <code>_small</code>, <code>_minor</code>, <code>_normal</code>, <code>_major</code>, <code>_normal</code>, <code>_big</code>, <code>_huge</code>, <code>_divine</code> with <code>-btn</code> to set button's size.</p>
</p>

<div class="-row example-block">
	
	<div class="-col12 view">
		<button class="-btn _tiny">Tiny</button>
		<button class="-btn _small">Small</button>
		<button class="-btn _minor">Minor</button>
		<button class="-btn _normal -primary-">Normal</button>
		<button class="-btn _major -error-">Major</button>
		<button class="-btn _big -info-">Big</button>
		<button class="-btn _huge -info-">Huge</button>
		<button class="-btn _divine -info-">Divine</button>
	</div>


	<div hljs class="-col12 example">

<button class="-btn _small">Small</button>

</div>
